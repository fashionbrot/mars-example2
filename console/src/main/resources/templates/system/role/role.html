<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('角色列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">

<div class="container-div">
	<div class="row">

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.openAdd(800,450)" >
				<i class="fa fa-plus"></i> 新增
			</a>

		</div>

		<div class="col-sm-12 select-table table-condensed " style="height:98%;">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>

<th:block th:include="include :: footer" />

	<script th:inline="javascript">
		var editFlag ;
		var removeFlag ;
		var prefix = ctx + "system/role";


		$(function() {
		    var options = {
		        url: prefix + "/page",
		        createUrl: prefix + "/index/add",
		        updateUrl: prefix + "/index/edit?id={id}",
		        removeUrl: prefix + "/deleteById",
		        exportUrl: prefix + "/export",
		        modalName: "角色",
				sortName: "createDate",
				sortOrder: "desc",
		        columns: [
		        {
					width:"20%",
		            field: 'roleName',
		            title: '角色名称',
					align: 'center'
		        },
		        {
					width:"20%",
		        	field:'status',
		        	title: '角色状态',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusTools(row);
		        	}
		        },
				{
					width:"20%",
					field: 'createDate',
					title: '创建时间',
					sortable: false,
					align: "center"
				},
		        {
					width:"20%",
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\',780,450)"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);

		});


		/* 角色状态显示 */
		function statusTools(row) {
		    if (row.status == 1) {
    			return '开启';
    		} else {
    			return '关闭';
    		}
		}


	</script>
</body>
</html>
